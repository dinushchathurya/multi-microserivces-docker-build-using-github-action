name: Build and Push Docker Images
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Determine modified services
        id: determine-modified
        run: |
          git diff --name-only ${{ github.event.before }}...${{ github.sha }} | grep -E '^[a-zA-Z0-9_-]+-service$' -o | sort -u | tr '\n' ',' | sed 's/,$//' >> modified-services.txt
          echo "::set-output name=modified_services::$(cat modified-services.txt)"

      
