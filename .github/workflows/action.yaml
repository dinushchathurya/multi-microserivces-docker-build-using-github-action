name: Build and Push Docker Images
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Determine changed microservices
        id: changed_microservices
        run: |
          if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            changed_dirs=$(git diff --name-only HEAD^ HEAD | xargs -I {} dirname {})
          else
            changed_dirs=""
          fi
          echo "::set-output name=dirs::$changed_dirs"
      # - name: Build Microservices
      #   run: |
      #     for dir in $(find . -maxdepth 1 -type d -name '*-service'); do

      #       cd $dir

      #       # Extract microservice name from directory path
      #       service_name=$(basename $dir)

      #       # Remove any leading or trailing slashes
      #       service_name=$(echo $service_name | sed 's#^/*\|/*$##g')

      #       # Build Docker image with automatic image name
      #       docker build -t limarktest/$service_name:${{ steps.vars.outputs.sha_short }} .

      #       cd ..

      #     done
      - name: Build and Push Microservices
        run: |
          for dir in ${{ steps.changed_microservices.outputs.dirs }}; do
            cd $dir

            # Extract microservice name from directory path
            service_name=$(basename $dir)

            # Remove any leading or trailing slashes
            service_name=$(echo $service_name | sed 's#^/*\|/*$##g')

            # Build Docker image with automatic image name
            docker build -t limarktest/$service_name:${{ steps.vars.outputs.sha_short }} .

            # Push Docker image to Docker Hub
            docker push limarktest/$service_name:${{ steps.vars.outputs.sha_short }}

            cd ..
          done
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push Docker Images
        run: |
          for dir in $(find . -maxdepth 1 -type d -name '*-service'); do

            cd $dir

            # Extract microservice name from directory path
            service_name=$(basename $dir)

            # Remove any leading or trailing slashes
            service_name=$(echo $service_name | sed 's#^/*\|/*$##g')

            docker push limarktest/$service_name:${{ steps.vars.outputs.sha_short }}

            cd ..

          done
          
