name: Build and Push Docker Images
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Microservices
        run: |
          for dir in $(find . -maxdepth 1 -type d -name '*-service'); do
            cd $dir
            docker build -t limarktest/$dir:${{ github.sha }} .
            cd ..
          done

      
