name: Build and Push Docker Images
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Get changed services
        id: get-changed-services
        run: |
          CHANGED_SERVICES=$(git diff --name-only ${{ github.event.before }}...${{ github.sha }} | grep "/" | cut -d'/' -f1 | sort -u)
          echo "::set-output name=services::$CHANGED_SERVICES"

      